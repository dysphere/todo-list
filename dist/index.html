<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
    <div id="container">
    <div id="header">
      <h1>To-do Tracker</h1>
    </div>
    <div id="sidebar">
      <h1>Home</h1>
      <div class="buttons">
        <button id="all">All</button>
        <button id="today">Today</button>
        <button id="week">Next Week</button>
      </div>
      <h1>Projects</h1>
      <div class="sideproject">
        <div class="moreprojects">
          <button id="unsorted" class="projecttitle">Unsorted</button>
          <button id="addproj">Add Project</button>
        </div>
      </div>
    </div>
    <div id="main"></div>
    <dialog class="newdo">
      <form method="dialog">
        <ul>
          <li>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
          </li>
          <li>
            <label for="description">Description: </label>
            <input type="text" id="description" name="description">
          </li>
          <li>
            <label for="due">Due Date: </label>
            <input type="date" id="due" name="due">
          </li>
          <li>
            <label>Priority: </label>
            <select names="plevels">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </li>
          <li>
            <label for="projectsort">Project: (optional)</label>
            <input>
          </li>
        </ul>
        <button>Submit</button>
        </form>
      </dialog>
      <dialog class="newproj">
        <form method="dialog">
          <ul>
            <li>
              <label for="projtitle">Title: </label>
              <input type="text" id="projtitle" name="projtitle">
            </li>
            <li>
              <label for="projdesc">Description: </label>
              <input type="text" id="projdesc" name="projdesc">
            </li>
          </ul>
          <button>Submit</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
