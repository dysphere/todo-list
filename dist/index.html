<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
    <div id="container">
    <div id="header">
      <h1>To-do Tracker</h1>
    </div>
    <div id="sidebar">
      <h1>Home</h1>
      <div class="buttons">
        <button id="all">All</button>
        <button id="today">Today</button>
        <button id="week">Next Week</button>
      </div>
      <h1>Projects</h1>
      <div class="sideproject">
        <div class="moreprojects"></div>
      <button id="addproj">Add Project</button>
      </div>
    </div>
    <div id="main"></div>
    </div>
  </body>
</html>
